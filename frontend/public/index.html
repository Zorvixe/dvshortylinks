  <style>
    /* Preloader overlay */
    #preloader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #fff;
      z-index: 9999;
      transition: opacity .25s ease;
    }

    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Spinner around the image */
    .spinner {
      position: relative;
      width: 84px;
      height: 84px;
      display: grid;
      place-items: center;
    }

    .spinner::before,
    .spinner::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #111827;
      /* dark outer arc */
      border-right-color: #111827;
      animation: spin 0.9s linear infinite;
    }

    .spinner::after {
      inset: 8px;
      /* inner ring */
      border-top-color: #8b5cf6;
      /* violet inner arc */
      border-right-color: #8b5cf6;
      animation-duration: 1.3s;
    }

    .preloader_image {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: contain;
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.06);
      }
    }

    /* Scroll-to-top */
    .scroll-top {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #111;
      color: #fff;
      border-radius: 8px;
      padding: 10px 12px;
      text-decoration: none;
      display: none;
      z-index: 50;
    }

    .scroll-top.show {
      display: block;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {

      .spinner::before,
      .spinner::after,
      .preloader_image {
        animation: none !important;
      }
    }
  </style>

    });

      if (!btn) return;
      window.addEventListener("scroll", function () {
